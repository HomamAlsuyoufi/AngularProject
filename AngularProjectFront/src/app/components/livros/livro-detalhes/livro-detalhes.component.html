<form (ngSubmit)="salvar()" class="mb-3">
    <div class="mb-3">
      <label for="exampleInputText1" class="form-label">Titulo:</label>
      <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="livro.titulo">
    </div>
    <div class="mb-3">
      <label for="exampleInputText1" class="form-label">Autor:</label>
      <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="livro.autor">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
    
</form>
